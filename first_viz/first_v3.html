<!DOCTYPE html>
<meta charset='utf-8'>
<!--A few css style rules -->
<style>
    svg#chart {
        background: lightgray;
    }
</style>

<svg id='chart' width='300' height='225'>
    <circle r='15' cx='100' cy='50'></circle>
    <line x1='20' y1='20' x2='20' y2='130'>
    </line>
    <line x1='20' y1='130' x2='280' y2='130'>
    </line>
    <rect x='240' y='5' width='55' height='30'>
    </rect>
    <polygon points='210,100,230,100,220,80'>
    </polygon>
</svg>

<!-- Third party libraries and our JS script. -->
<script src='http://d3js.org/d3.v3.min.js'>
</script>
<script src='script.js'></script>
<link rel='stylesheet' href='style.css' type='text/css' />

<body>

    <div id='chart-holder' class='dev'>
        <div id='header'>
            <h2> A Catchy Title Coming Soon ...</h2>
            <p> Some body text describing what this visualization is all about and why you care.</p>
        </div>
        <div id='chart-components'>
            <div id='main'>
                A placeholder for the main chart.
            </div><div id='sidebar'>
                <p>Some usefule information about the chart, probably changing with user interaction.</p>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
